<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Site Title</title>

  <!-- Example basic styles (expand once we know your layout) -->
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header { background: #333; color: white; padding: 20px; }
    nav a { color: white; margin-right: 15px; text-decoration: none; font-weight: bold; }
    .hero { padding: 100px 20px; text-align: center; background: #eee; }
    .section { padding: 60px 20px; }
    .footer { background: #222; color: #aaa; text-align: center; padding: 20px; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero" id="home">
    <h1>Your Main Headline Here</h1>
    <p>Subtitle or description goes here</p>
  </section>

  <!-- ABOUT -->
  <section class="section" id="about">
    <h2>About Us</h2>
    <p>Write your about text here…</p>
  </section>

  <!-- GALLERY OR CONTENT -->
  <section class="section" id="gallery">
    <h2>Gallery / Features</h2>
    <!-- Add images here -->
  </section>

  <!-- CONTACT -->
  <section class="section" id="contact">
    <h2>Contact</h2>
    <p>Email: example@example.com</p>
    <p>Phone: (555) 123-4567</p>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Your Company / Business Name</p>
  </footer>

</body>
</html>
